# DEV DATA SOURCE
# These settings spin up a file-based H2 database and serves it on an available port
# Simply connect by providing the same connection string
#
# Note:
# IntelliJ Database View:
#
# If, on connecting you get "Unexpected status 256", it's because of a driver mismatch
# See: https://youtrack.jetbrains.com/issue/DBE-923
#
# Workaround
# 1) Check the version your webapp is using by using the [Show Effective Pom] option
# 2) Download the driver from http://repo1.maven.org/maven2/com/h2database/h2/
# 3) Configure IntelliJ to use the driver (by adding it to Driver Files -> Additional Files)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/data/databases/member-directory-db;AUTO_SERVER=TRUE;
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Jackson
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true
spring.jackson.default-property-inclusion=non_null